name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  MIRIFLAGS: -Zmiri-strict-provenance -Zmiri-symbolic-alignment-check

jobs:
  check:
    name: Cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  crate-discovery:
    name: Build & Test All Crates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt

      - name: Discover and test crates
        shell: bash
        run: |
          set -euo pipefail
          echo "Finding Cargo.toml files..."
          crates=( $(git ls-files -- "*/Cargo.toml" | sed 's#/Cargo.toml##') )
          if [ ${#crates[@]} -eq 0 ]; then
            echo "No Rust crates found. Nothing to build."
            exit 0
          fi

          for d in "${crates[@]}"; do
            echo "--- Building and testing crate: $d ---"
            (cd "$d" && echo "cargo build (all features) in $d" && cargo build --all-features --verbose)
            (cd "$d" && echo "cargo test (all features) in $d" && cargo test --all-features --verbose)
          done

      - name: Telemetry CI note
        run: |
          echo "Telemetry crate tests are included in the discovery step above."

  build:
    name: Cross-Platform Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        rust: [ stable ]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --verbose --all-features
      - run: cargo build --release --verbose --no-default-features

  integration-test:
    name: Integration Tests (Telemetry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --test '*' --verbose --all-features
